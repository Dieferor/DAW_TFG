<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carpintería/Mueblería CARVAL</title>
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/3c448482ea.js" crossorigin="anonymous"></script>
  <!-- Css -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- navbar -->
  <nav class="navbar">
    <div class="navbar-center">
      <span class="nav-icon">
        <i class="fas fa-bars"></i>
      </span>
      <!-- Carpintería Valdebría -->
      <img src="./images/logo3.png" alt="CARVAL logo">     
      <!-- <i class="fa-solid fa-user"></i> -->
            <div class="cart-button">
        <span class="nav-icon">
          <i class="fas fa-cart-plus"></i>
        </span>
        <div class="cart-items">0</div>
      </div>
    </div>
  </nav>
  <!-- end of navbar -->
  <!-- home screen -->
  <div class="home">
    <div class="banner">
      <h1 class="banner-title">Carpintería Valdebría</h1>
      <button class="banner-button">Compra online</button>
    </div>
  </div>
  <!-- end of home screen -->
  <!-- products -->
  <section class="products">
    <div class="section-title">
      <h2>Nuestros productos</h2>
    </div>
    <div class="products-center">
      <!-- single product -->
      <article class="product">
        <div class="img-container">
          <img src="./images/product-1.jpeg" alt="product" class="product-img">
          <button class="basket-button" data-id="1">
            <i class="fas fa-shopping-cart"></i>
            añadir a la cesta
          </button>
          
        </div>
        <h3>Cama matrimonio</h3>
        <h4>1299 €</h4>
      </article>
      <!-- end of single product -->
    </div>
  </section>
  <!-- end of products -->
  <!-- cart -->
  <div class="cart-overlay">
    <div class="cart">
      <span class="close-cart">
        <i class="fas fa-window-close"></i>
        <h2>Tu cesta</h2>
        <div class="cart-content">
          <!-- cart item -->
          <div class="cart-item">
            <img src="./images/product-1.jpeg" alt="product">
            <div>
              <h4>cama de matrimonio</h4>
              <h5>1299€</h5>
              <span class="remove-item">eliminar</span>
            </div>
            <div>
              <i class="fas fa-chevron-up"></i>
              <p class="item-amount">1</p>
              <i class="fas fa-chevron-down"></i>
            </div>
          </div>
          <!-- end cart item -->
        </div>
        <div class="cart-footer">
          <h3>total : <span class="cart-total">0 €</span></h3>
          <button class="clear-cart banner-button">borrar artículos</button>
        </div>
      </span>
    </div>
  </div>
  <!-- end of cart -->
  
  <script src="app.js"></script>
</body>

</html>
